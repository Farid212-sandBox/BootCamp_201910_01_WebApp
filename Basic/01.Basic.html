<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Basics</title>
</head>
<body>
    <h1>Les bases du HTML</h1>

    <!-- les titres -->
    <div>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
    </div>
    
    <!-- les paragraphes -->
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo sit atque eum facilis, natus molestias nam similique reprehenderit ipsum sapiente eveniet aperiam ipsa voluptas rem perspiciatis quidem? Fuga, ea! Voluptas.</p>
    </div>

    <!-- Gras, italiques, "fort" -->
    <div>
        <strong>strong</strong>
        <b>Bold</b>
        <em>italiques</em>
    </div>

    <!-- les images -->
    <div>
        <!-- src = nom de l'image plus extension et alt c'est le titre de l'image -->
        <img src="html5.png" alt="html5">
    </div>

    <!-- Comment ajouter une video Youtube -->
    <div>
        <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/5C1Dfsur4CI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
    </div>
</body>
</html>
